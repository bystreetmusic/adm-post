<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
      <div class="alert alert-dark" role="alert">
        <label class="display-4">Bem administrador, digite sua password e faca seu trabalho</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">PassWord</span>
            <input type="password" id="password" class="form-control" aria-describedby="basic-addon1">
          </div>
      </div>
      
      
        <hr>
        <div class="container">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Titulo da Musica</label>
                <input type="email" class="form-control" id="titulo" >
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Musico</label>
                <input type="email" class="form-control" id="musico" >
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Genero</label>
                <input type="email" class="form-control" id="genero" >
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome Imagem (Opcional)</label>
                <input type="email" class="form-control" id="imagem" >
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Descricao</label>
                <textarea class="form-control" id="descricao" rows="3"></textarea>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Letra</label>
                <textarea class="form-control" id="letra" rows="3"></textarea>
              </div>
              <button type="button" class="btn btn-success">Enviar</button> <span>Espere alguns segundos por "Feito", depois de clicar</span>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
</body>
</html>
